<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for title -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for subtitle -->
    <linearGradient id="subtitleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for geometric elements -->
    <linearGradient id="shapeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background geometric shapes for tech feel -->
  <circle cx="350" cy="50" r="30" fill="url(#shapeGradient)" opacity="0.3"/>
  <polygon points="30,150 50,130 70,150 50,170" fill="url(#shapeGradient)" opacity="0.4"/>
  <rect x="320" y="140" width="25" height="25" rx="3" fill="url(#shapeGradient)" opacity="0.3"/>
  
  <!-- Main title -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#titleGradient)">
    Amantra Digytal
  </text>
  
  <!-- Subtitle -->
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="300" fill="url(#subtitleGradient)" letter-spacing="2px">
    DIGITAL • INNOVATION • TECHNOLOGY
  </text>
  
  <!-- Decorative line under subtitle -->
  <line x1="50" y1="125" x2="200" y2="125" stroke="url(#subtitleGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Abstract tech icon/symbol -->
  <g transform="translate(20, 50)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#titleGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="url(#titleGradient)"/>
    <line x1="-15" y1="0" x2="-8" y2="0" stroke="url(#titleGradient)" stroke-width="2"/>
    <line x1="8" y1="0" x2="15" y2="0" stroke="url(#titleGradient)" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="-8" stroke="url(#titleGradient)" stroke-width="2"/>
    <line x1="0" y1="8" x2="0" y2="15" stroke="url(#titleGradient)" stroke-width="2"/>
  </g>
</svg>